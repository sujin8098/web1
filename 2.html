<h2>IPad Air</h2>

  <p>애플 아이패드 에어(Apple iPad Air)는 애플 태블릿 컴퓨터로, 아이패드 레티나 디스플레이의 후속 제품이다. 아이패드 에어 시리즈의 첫 제품이다.<p>
  <p>2013년 10월 22일 미국 샌프란시스코 예나 부에나 아트센터에서 발표하여, A1474/1475 모델은 11월 1일, A1476 모델은 2014년 1월 17일 출시되었다.</p>
